<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/3d/Ben_10_Omnitrix.png" type="image/icon type">
<style>
*{
    box-sizing:border-box ;
    margin:0;
    padding:0;
    outline:none ;
    user-select:none ;
}
body {
    background-color:whitesmoke;
    width:100%;
    height:100vh;
}
.flex{
    display:flex;
    justify-content:center ;
    align-items:center ;
}
#heading{
    position:fixed ;
    top:0;
    font-variant:small-caps ;
    color:green;
    width:100%;
    text-align:center ;
    font-size:2.5rem;
    font-weight:700;
    padding:1rem 0;
    z-index:1;
    font-family:monospace;
}
#clock{
    border:10px solid black;
    width:300px;
    border-radius:50%;
    height:300px;
    font-size:3rem;
    font-family:lucida;
    box-shadow:1px 2px 10px black,-1px -1px 10px grey;
    flex-direction:column;
    position:relative ;
    color:whitesmoke;
    transition:1s ease-in-out;
}
#des{
    position:absolute ;
    width:100%;
    height:100%;
    border:150px solid green;
    border-radius:50%;
    border-right-color:black;
    border-left-color:black; 
    background-color:green;
    z-index:-1;
    transition:1s ease-in-out;
}
@keyframes desg{
    0%{
        border-bottom-color:red;
        border-top-color:red;
    }
    100%{
        border-bottom-color:green;
        border-top-color:green;
    }
}
#vis{
    opacity:0;
    transition:1s ease-in-out .5s ;
}
#clock:hover{
    transform: scale (1.1);
}
#clock:hover #des{
    transform:rotate(180deg);
    animation:desg .5s linear 1s infinite alternate;
}
#clock:hover #vis{
    opacity:1;
}
#ms{
    font-size:1rem;
    padding-top:1rem;
}
#date{
    font-size:1rem;
    position:absolute ;
    top:75%;
    left:50%;
    transform:translate(-50%,-50%);
}
#zone{
    position:absolute;
    top:25%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:1rem;
}
</style>
        <title>Clock</title>
    </head>
    <body class="flex">
    <h1 id="heading">Omnitrix</h1>
        <div class="flex" id="clock">
            <span id="vis">
                <span id="zone">AM</span>
                <span id="hr">00</span>:
                <span id="min">00</span>:
                <span id="sec">00</span>
                <span id="ms">00</span>
                <span id="date">date</span>
            </span>
            <div id="des"></div>
        </div>
        <audio id="myAudio"   src="https://shivamsharma3589.github.io/Gym/onmi.mp3"></audio>
    </body>
<script>
const day=["sun","Mon","Tue","Wed","Thu","Fri","Sat"];
const month=["Jan","Feb","mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
const z=["AM","PM"];
window.onload=()=>{
    let interval=setInterval(()=>{
     document.getElementById("hr").innerHTML=addZero(hours((new Date()).getHours()));
        document.getElementById("min").innerHTML=addZero((new Date()).getMinutes());
        document.getElementById("sec").innerHTML= addZero((new Date()).getSeconds());
        document.getElementById("ms").innerHTML=":" + addZero((((new Date()).getMilliseconds()).toString()).slice(0,2));
       document.getElementById('zone').innerHTML = z[meridian((new Date()).getHours())]; document.getElementById("date").innerHTML=day[(new Date()).getDay()] + ", " +month[(new Date()).getMonth()] +" " +addZero((new Date()).getDate()) +" " +(new Date()).getFullYear();
    },10)
}
function addZero(value){
    if(value>9){
        return value ;
    }if(value == undefined){
        return 12;
    }
    return "0" + value ;
}
function hours(value ){
    if(value >12){
        return value - 12;
    }
    return value ;
}
function meridian(value ){
    if(value >12){
        return 1;
    }
    return 0;
}
document.onclick=()=>{
document.getElementById("myAudio").play();

}
</script>
</html>
